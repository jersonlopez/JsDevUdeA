<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Mi Primer Angular</title>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="holamundo.controller.js"></script>
</head>
<body ng-controller="holacontroller">
	<h1>{{saludo}}</h1>
	<h2>{{objeto}}</h2>
	<p>{{objeto.nombre}}</p>
	<p>{{objeto.edad}}</p>

	<button type="button" name="button" ng-click="saludeme()">saludeme</button>
	<h4 ng-repeat="a in arreglo">{{a.nombre}}: {{a.edad}}</h4>
	<input type="text" ng-model="objeto.nombre" name="">
</body>
</html>
